<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alert Assignment3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <!-- styling the heading of the page with class: header -->
            <!-- mx:margin left and right. my: margin top and bottom -->
            <div class="header my-3 mx-auto text-center ">

            <div class="container">

                <div class="alert alert-primary">
                    This is a primary alert&mdash;check it out!
                </div>

                <!-- Secondary Alert -->
        <div class="alert alert-secondary" role="alert">
            This is a secondary alert—check it out!
        </div>

        <!-- Success Alert -->
        <div class="alert alert-success" role="alert">
            This is a success alert—check it out!
        </div>

        <!-- Danger Alert -->
        <div class="alert alert-danger" role="alert">
            This is a danger alert—check it out!
        </div>

        <!-- Warning Alert -->
        <div class="alert alert-warning" role="alert">
            This is a warning alert—check it out!
        </div>

        <!-- Info Alert -->
        <div class="alert alert-info" role="alert">
            This is an info alert—check it out!
        </div>

            </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
